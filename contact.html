<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - MI</title>
</head>
<body>
    <header>
        <h1>Mike Industries</h1>
        <p>Awesome Blogs made by Mike Kleinbriel</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Got something to tell me? Fill out the forum below to send me a message!</p>
        <form>
            <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="reason_for_contact">
                        <span>Reason For Contact:</span>
                      </label>
                    <select id="reason" name="contact_reason">
                        <option value="hi">Saying Hi</option>
                        <option value="contractor">Looking for a Contractor</option>
                        <option value="interview">Interested in an Interview</option>
                    </select>
                </li>
                <li>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <button>Submit</button>
              </ul>
        </form>
    </main>
</body>
</html>
